<div class="inputs-container">

<script>
// ==== DATA ====
let database=[]; 
let products=JSON.parse(localStorage.getItem("products"))||[];
let selectedImageFile=null;
let flashEnabled = false;
let currentStream = null;
let html5QrCode;

// ==== LOAD GOOGLE SHEET CSV ====
const url="https://docs.google.com/spreadsheets/d/1r0QSoLDzekCfgkZxJ6UlbCpfKf6X57-woxeQDCjNjzU/export?format=csv";
Papa.parse(url, { download:true, header:true, complete: results=>{ database=results.data; } });

// ==== SEARCH PRODUCT BY CODE ====
document.getElementById("codeInput").addEventListener("input", function(){
    // ÿßŸÑÿ≥ŸÖÿßÿ≠ ŸÅŸÇÿ∑ ÿ®ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ Ÿàÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÅÿ±ÿßÿ∫ÿßÿ™
    this.value = this.value.replace(/[^0-9]/g, '');
    
    const code=this.value.trim().toLowerCase();
    const product=database.find(item=>(item.Code||"").trim().toLowerCase()===code);
    document.getElementById("nameOutput").value=product?(product.Nom||"").trim().toUpperCase():"";
});

// ==== QR CODE SCANNER ====
document.getElementById("scanButton").addEventListener("click", async ()=>{
    const scanButton = document.getElementById("scanButton");
    const readerDiv = document.getElementById("reader");
    
    // ŸÅÿ™ÿ≠ ÿßŸÑŸÖÿßÿ≥ÿ≠
    readerDiv.style.display = "block";
    scanButton.innerHTML = "üí°";
    scanButton.classList.add('flash-on');
    
    // ÿ•ÿ∂ÿßŸÅÿ© ÿ≤ÿ± ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ
    const closeButton = document.createElement('button');
    closeButton.className = 'scanner-close-btn';
    closeButton.innerHTML = '‚ùå';
    closeButton.title = 'ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÖÿßÿ≥ÿ≠';
    readerDiv.appendChild(closeButton);
    
    closeButton.addEventListener('click', () => {
        stopScanner();
    });
    
    try {
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
                // ŸÜÿ¨ÿßÿ≠ ÿßŸÑŸÖÿ≥ÿ≠
                document.getElementById("codeInput").value = decodedText;
                const product = database.find(item => (item.Code || "").trim().toLowerCase() === decodedText.trim().toLowerCase());
                document.getElementById("nameOutput").value = product ? (product.Nom || "").trim().toUpperCase() : "";
                
                // ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÖÿßÿ≥ÿ≠ ÿ®ÿπÿØ ÿßŸÑŸÜÿ¨ÿßÿ≠
                stopScanner();
            },
            (errorMessage) => {
                // ÿ™ÿ¨ÿßŸáŸÑ ÿßŸÑÿ£ÿÆÿ∑ÿßÿ° ÿßŸÑÿπÿßÿØŸäÿ©
            }
        );
        
        // ÿ™ŸÅÿπŸäŸÑ ÿßŸÑŸÅŸÑÿßÿ¥ ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑŸÖÿßÿ≥ÿ≠
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                currentStream = stream;
                enableFlash();
                flashEnabled = true;
            } catch (err) {
                console.log("Flash not supported");
            }
        }
        
    } catch (err) {
        alert("ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß: " + err);
        stopScanner();
    }
});

// ÿØÿßŸÑÿ© ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÖÿßÿ≥ÿ≠
function stopScanner() {
    const scanButton = document.getElementById("scanButton");
    const readerDiv = document.getElementById("reader");
    
    if (html5QrCode) {
        html5QrCode.stop().then(() => {
            readerDiv.style.display = "none";
            readerDiv.innerHTML = '';
            scanButton.innerHTML = "SCANNER";
            scanButton.classList.remove('flash-on');
            
            // ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÅŸÑÿßÿ¥
            if (flashEnabled) {
                disableFlash();
                flashEnabled = false;
            }
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
        }).catch(err => {
            console.log("Error stopping scanner: ", err);
            readerDiv.style.display = "none";
            readerDiv.innerHTML = '';
            scanButton.innerHTML = "SCANNER";
            scanButton.classList.remove('flash-on');
        });
    } else {
        readerDiv.style.display = "none";
        readerDiv.innerHTML = '';
        scanButton.innerHTML = "SCANNER";
        scanButton.classList.remove('flash-on');
    }
}

// ==== ÿØŸàÿßŸÑ ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑŸÅŸÑÿßÿ¥ ====
function enableFlash() {
    if (currentStream) {
        const track = currentStream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        if (capabilities.torch) {
            track.applyConstraints({
                advanced: [{torch: true}]
            }).catch(err => console.log('Flash not supported'));
        }
    }
}

function disableFlash() {
    if (currentStream) {
        const track = currentStream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        if (capabilities.torch) {
            track.applyConstraints({
                advanced: [{torch: false}]
            }).catch(err => console.log('Flash not supported'));
        }
    }
}

// ==== DATE FORMATTING ====
const expiryInput=document.getElementById("expiryInput");
expiryInput.addEventListener("input",function(){
    let val=this.value.replace(/[^0-9]/g,'');
    if(val.length>2 && val.length<=4) val=val.slice(0,2)+'/'+val.slice(2);
    else if(val.length>4) val=val.slice(0,2)+'/'+val.slice(2,4)+'/'+val.slice(4,6);
    this.value=val.slice(0,8);
});
function formatDateInput(input){ 
    let parts=input.split('/'); 
    if(parts.length!==3) return null; 
    // ÿ™ÿ≠ŸàŸäŸÑ YY ÿ•ŸÑŸâ YYYY
    if(parts[2].length === 2) {
        parts[2] = '20' + parts[2];
    }
    return parts.map(p=>p.padStart(2,'0')).join('/'); 
}
function isValidDate(dateStr){ 
    const [d,m,y]=dateStr.split("/").map(Number); 
    const date=new Date(y,m-1,d); 
    return date.getFullYear()===y && date.getMonth()===m-1 && date.getDate()===d; 
}
function daysLeft(expiry){ 
    const [d,m,y]=expiry.split("/").map(Number); 
    const expiryDate=new Date(y,m-1,d); 
    const today=new Date(); 
    return Math.ceil((expiryDate-today)/(1000*60*60*24)); 
}
function daysColor(days){ 
    if(days < 0) return "#e74c3c"; // ÿ£ÿ≠ŸÖÿ± - ŸÖŸÜÿ™ŸáŸä ÿßŸÑÿµŸÑÿßÿ≠Ÿäÿ©
    if(days <= 30) return "#f1c40f"; // ÿ£ÿµŸÅÿ± - ÿ£ŸÇŸÑ ŸÖŸÜ 30 ŸäŸàŸÖ
    if(days <= 60) return "#e67e22"; // ÿ®ÿ±ÿ™ŸÇÿßŸÑŸä - ÿ£ŸÇŸÑ ŸÖŸÜ 60 ŸäŸàŸÖ
    if(days <= 90) return "#3498db"; // ÿ£ÿ≤ÿ±ŸÇ - ÿ£ŸÇŸÑ ŸÖŸÜ 90 ŸäŸàŸÖ
    return "#2ecc71"; // ÿ£ÿÆÿ∂ÿ± - ÿ£ŸÉÿ´ÿ± ŸÖŸÜ 90 ŸäŸàŸÖ
}

// ==== IMAGE RESIZE ====
function resizeImage(file,maxWidth,maxHeight,callback){
    const reader=new FileReader();
    reader.onload=function(e){
        const img=new Image();
        img.onload=function(){
            let canvas=document.createElement('canvas'); let ctx=canvas.getContext('2d');
            let width=img.width,height=img.height;
            if(width>height){ if(width>maxWidth){ height=Math.round(height*(maxWidth/width)); width=maxWidth; } }
            else{ if(height>maxHeight){ width=Math.round(width*(maxHeight/height)); height=maxHeight; } }
            canvas.width=width; canvas.height=height;
            ctx.drawImage(img,0,0,width,height);
            callback(canvas.toDataURL('image/jpeg',0.7));
        }
        img.src=e.target.result;
    }
    reader.readAsDataURL(file);
}

// ==== STOCK IMAGE ====
document.getElementById("stockButton").addEventListener("click",()=>{
    const input=document.getElementById("imageInput");
    input.click();
    input.onchange=e=>{
        if(e.target.files.length>0){
            selectedImageFile=e.target.files[0];
            const reader=new FileReader();
            reader.onload=evt=>{ document.getElementById("previewImage").src=evt.target.result; }
            reader.readAsDataURL(selectedImageFile);
        }
    }
});

// ==== CAMERA FULLSCREEN ====
document.getElementById("cameraButton").addEventListener("click", async ()=>{
    const overlay=document.getElementById("cameraOverlay");
    const video=document.getElementById("cameraVideo");
    overlay.style.display="flex";

    let stream = null;
    try{
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } }, audio: false });
        currentStream = stream;
    }catch(err){
        try{ 
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            currentStream = stream;
        }
        catch(err2){ overlay.style.display="none"; alert("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß: "+err2); return; }
    }

    video.srcObject = stream;

    document.getElementById("closeCameraButton").onclick = () => {
        if (flashEnabled) {
            disableFlash();
            flashEnabled = false;
        }
        stream.getTracks().forEach(track=>track.stop());
        overlay.style.display="none";
        currentStream = null;
    };

    document.getElementById("captureButton").onclick = () => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video,0,0,canvas.width,canvas.height);
        canvas.toBlob(blob=>{
            selectedImageFile = new File([blob],"camera.jpg",{type:"image/jpeg"});
            resizeImage(selectedImageFile,600,600,resizedData=>{
                document.getElementById("previewImage").src=resizedData;
            });
        },"image/jpeg",0.9);

        if (flashEnabled) {
            disableFlash();
            flashEnabled = false;
        }
        stream.getTracks().forEach(track=>track.stop());
        overlay.style.display="none";
        currentStream = null;
    };
});

// ==== ADD PRODUCT ====
function addProduct(code,name,expiry,quantity,imgData){
    products.push({code,name,expiry,quantity,img:imgData});
    localStorage.setItem("products",JSON.stringify(products));
    document.getElementById("codeInput").value="";
    document.getElementById("nameOutput").value="";
    document.getElementById("expiryInput").value="";
    document.getElementById("quantityInput").value="";
    document.getElementById("previewImage").src="";
    selectedImageFile=null;
    renderCards();
}

document.getElementById("addButton").addEventListener("click",()=>{
    const code=document.getElementById("codeInput").value.trim();
    const name=document.getElementById("nameOutput").value.trim();
    let expiry=document.getElementById("expiryInput").value.trim();
    const quantity=document.getElementById("quantityInput").value;
    expiry=formatDateInput(expiry);
    
    if(!expiry||!isValidDate(expiry)){ alert("DATE INVALIDE!"); return; }
    if(!code||!quantity){ alert("REMPLISSEZ TOUS LES CHAMPS!"); return; }
    
    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ŸÖŸÜÿ™ÿ¨ ÿ®ŸÜŸÅÿ≥ ÿßŸÑŸÉŸàÿØ ŸàŸÜŸÅÿ≥ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ
    const duplicate = products.find(p => p.code === code && p.expiry === expiry);
    if(duplicate){ 
        alert("D√âJ√Ä AJOUT√â"); 
        return; 
    }
    
    if(selectedImageFile){
        resizeImage(selectedImageFile,600,600,resizedData=> addProduct(code,name.toUpperCase(),expiry,quantity,resizedData));
    }else addProduct(code,name.toUpperCase(),expiry,quantity,null);
});

// ==== IMPORT EXCEL ====
document.getElementById("importButton").addEventListener("click",()=>{
    const input=document.createElement("input");
    input.type="file"; input.accept=".xlsx,.xls";
    input.onchange=e=>{
        const file=e.target.files[0];
        const reader=new FileReader();
        reader.onload=evt=>{
            const data=new Uint8Array(evt.target.result);
            const workbook=XLSX.read(data,{type:'array'});
            const sheetName=workbook.SheetNames[0];
            const sheet=workbook.Sheets[sheetName];
            const jsonData=XLSX.utils.sheet_to_json(sheet);
            jsonData.forEach(p=>{
                addProduct(p.Code||"",p.Nom||"",p.Date||"",p.Quantit√©||"",null);
            });
        }
        reader.readAsArrayBuffer(file);
    };
    input.click();
});

// ==== RENDER CARDS ====
function renderCards(){
    const container=document.getElementById("cardsContainer");
    container.innerHTML="";
    
    // ŸÅÿ±ÿ≤ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ≠ÿ≥ÿ® ÿßŸÑÿ™ÿßÿ±ŸäÿÆ
    const sortedProducts=[...products].sort((a,b)=>{
        const [d1,m1,y1]=a.expiry.split("/").map(Number);
        const [d2,m2,y2]=b.expiry.split("/").map(Number);
        return new Date(y1,m1-1,d1)-new Date(y2,m2-1,d2);
    });
    
    // ÿ™ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ≠ÿ≥ÿ® ÿ≠ÿßŸÑÿ© ÿßŸÑÿµŸÑÿßÿ≠Ÿäÿ©
    const expiredProducts = [];
    const futureProducts = [];
    
    sortedProducts.forEach(p=>{
        const remaining=daysLeft(p.expiry);
        if(remaining < 0) {
            expiredProducts.push(p);
        } else {
            futureProducts.push(p);
        }
    });
    
    // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑŸÖŸÜÿ™ŸáŸäÿ© ÿßŸÑÿµŸÑÿßÿ≠Ÿäÿ©
    if(expiredProducts.length > 0) {
        const sectionTitle = document.createElement("div");
        sectionTitle.className = "month-section expired-section";
        sectionTitle.textContent = "P√âRIM√â";
        container.appendChild(sectionTitle);
        
        expiredProducts.forEach(p=>{
            const originalIndex=products.indexOf(p);
            const remaining=daysLeft(p.expiry);
            const color=daysColor(remaining);
            const card=document.createElement("div");
            card.className="card";
            card.innerHTML=`
                ${p.img?`<img src="${p.img}" alt="">`:""}
                <div class="card-info">
                    <div class="card-row-flex">
                        <span class="days-left" style="background:${color}">- ${Math.abs(remaining)} JOURS</span>
                        <span>${p.code}</span>
                    </div>
                    <div class="card-row-name">${p.name}</div>
                    <div class="card-row-flex">
                        <span>QUANTIT√â: ${p.quantity}</span>
                        <span>DATE: ${p.expiry}</span>
                    </div>
                </div>
                <div class="card-footer"><button onclick="deleteProduct(${originalIndex})">X</button></div>
            `;
            container.appendChild(card);
        });
    }
    
    // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑÿµÿßŸÑÿ≠ÿ© ŸÖÿµŸÜŸÅÿ© ÿ≠ÿ≥ÿ® ÿßŸÑÿ¥Ÿáÿ±
    const productsByMonth = {};
    
    futureProducts.forEach(p=>{
        const [d,m,y]=p.expiry.split("/").map(Number);
        const monthKey = `${m}-${y}`;
        if(!productsByMonth[monthKey]) {
            productsByMonth[monthKey] = [];
        }
        productsByMonth[monthKey].push(p);
    });
    
    // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑÿµÿßŸÑÿ≠ÿ©
    Object.keys(productsByMonth).sort((a,b) => {
        const [m1,y1] = a.split("-").map(Number);
        const [m2,y2] = b.split("-").map(Number);
        return new Date(y1, m1-1) - new Date(y2, m2-1);
    }).forEach(monthKey => {
        const [month,year] = monthKey.split("-").map(Number);
        
        // ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÜŸàÿßŸÜ ÿßŸÑŸÇÿ≥ŸÖ
        const sectionTitle = document.createElement("div");
        sectionTitle.className = "month-section future-section";
        sectionTitle.textContent = `MOIS ${month}-${year}`;
        container.appendChild(sectionTitle);
        
        // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑÿÆÿßÿµÿ© ÿ®Ÿáÿ∞ÿß ÿßŸÑÿ¥Ÿáÿ±
        productsByMonth[monthKey].forEach(p=>{
            const originalIndex=products.indexOf(p);
            const remaining=daysLeft(p.expiry);
            const color=daysColor(remaining);
            const card=document.createElement("div");
            card.className="card";
            card.innerHTML=`
                ${p.img?`<img src="${p.img}" alt="">`:""}
                <div class="card-info">
                    <div class="card-row-flex">
                        <span class="days-left" style="background:${color}">${remaining} JOURS</span>
                        <span>${p.code}</span>
                    </div>
                    <div class="card-row-name">${p.name}</div>
                    <div class="card-row-flex">
                        <span>QUANTIT√â: ${p.quantity}</span>
                        <span>DATE: ${p.expiry}</span>
                    </div>
                </div>
                <div class="card-footer"><button onclick="deleteProduct(${originalIndex})">X</button></div>
            `;
            container.appendChild(card);
        });
    });
    
    document.getElementById("productCount").textContent=`NOMBRE DE PRODUITS: ${products.length}`;
}

function deleteProduct(index){
    if(!confirm("VOULEZ-VOUS VRAIMENT SUPPRIMER CE PRODUIT ?")) return;
    products.splice(index,1);
    localStorage.setItem("products",JSON.stringify(products));
    renderCards();
}

// ==== DOWNLOAD XLSX (WEBTONATIVE READY) ====
document.getElementById("downloadXLSX").addEventListener("click", function () {
    if (products.length === 0) {
        alert("AUCUN PRODUIT √Ä T√âL√âCHARGER!");
        return;
    }

    const ws = XLSX.utils.json_to_sheet(products.map(p => ({
        Code: p.code,
        Nom: p.name,
        Date: p.expiry,
        Quantit√©: p.quantity
    })));

    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Produits");

    const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
    const blob = new Blob([wbout], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
    const url = URL.createObjectURL(blob);

    window.location.href = url;
});
