<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gestion Produits - Card 4 Lignes Final</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h2 { text-align: center; margin: 15px 0; color: #2c3e50; }

.inputs-container {
    width: 95%;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 10px;
}
input, button {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
input:focus { border-color: #3498db; outline: none; }
button { border: none; color: #fff; font-weight: bold; cursor: pointer; }
#addButton { background: #3498db; } #addButton:hover { background: #2980b9; }
#importButton { background: #9b59b6; } #importButton:hover { background: #8e44ad; }
#exportXLSX { background: #2ecc71; } #exportXLSX:hover { background: #27ae60; }
#scanButton { background:#e67e22; font-size:14px; padding:6px 10px; border-radius:6px; }

#productCount { font-weight: 600; margin: 10px 0; width: 95%; }

.cards-container {
    width: 95%;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.card {
    background: #fff;
    padding: 8px 12px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.card-row-flex {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-row-name {
    display: block;
    font-weight: bold;
    font-size: 16px;
}

.card-footer {
    display: flex;
    justify-content: flex-end;
}

.days-left {
    padding: 2px 6px;
    border-radius: 6px;
    color: #fff;
    font-size: 14px;
}

.card-footer button {
    background: #e74c3c;
    color: #fff;
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
}
.card-footer button:hover { background: #c0392b; }

#reader {
    display: none;
    width:100%; 
    height:200px; 
    border:1px solid #ccc; 
    border-radius:8px; 
    margin-top:5px; 
    overflow:hidden;
}

@media(max-width:500px){
    input, button { flex:1 1 100%; }
    .card-row-flex { flex-direction: column; align-items:flex-start; gap:2px; }
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<div style="text-align:center; margin:15px 0;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Marjane-logo.png" 
         alt="Logo Marjane" style="max-width:200px; width:50%; height:auto;">
</div>

<h2>Gestion Produits - Card 4 Lignes Final</h2>

<div class="inputs-container">
    <div style="display:flex; flex-direction:column; flex:1 1 45%;">
        <div style="display:flex; align-items:center; gap:5px;">
            <input id="codeInput" placeholder="Nom produit" style="flex:1;">
            <button id="scanButton">üè∑Ô∏è</button>
        </div>
        <div id="reader"></div>
    </div>

    <input id="prixInput" type="number" placeholder="Prix" style="flex:1 1 20%;">
    <input id="quantityInput" type="number" placeholder="Quantit√©" style="flex:1 1 20%;">
    <button id="addButton">Ajouter</button>
    <button id="importButton">Importer</button>
</div>

<!-- ÿ≤ÿ± ÿßŸÑÿ™ÿµÿØŸäÿ± XLSX ŸÅŸàŸÇ ÿßŸÑŸÉÿ±Ÿàÿ™ -->
<button id="exportXLSX" style="margin-bottom:10px;">Exporter SUIVI DLC.xlsx</button>

<p id="productCount">Nombre de produits: 0</p>
<div class="cards-container" id="cardsContainer"></div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

// ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸÜÿ™Ÿàÿ¨
document.getElementById("addButton").addEventListener("click", () => {
    const nom = document.getElementById("codeInput").value.trim();
    const prix = document.getElementById("prixInput").value.trim();
    const quantity = document.getElementById("quantityInput").value.trim();
    if(!nom || !prix || !quantity){ alert("Remplissez tous les champs!"); return; }

    products.push({nom, prix, quantite: quantity});
    localStorage.setItem("products", JSON.stringify(products));

    document.getElementById("codeInput").value = "";
    document.getElementById("prixInput").value = "";
    document.getElementById("quantityInput").value = "";

    renderCards();
});

// ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
function renderCards(){
    const container = document.getElementById("cardsContainer");
    container.innerHTML = "";
    products.forEach((p,index)=>{
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <div class="card-row-flex">
                <span>${p.nom}</span>
                <span>Prix: ${p.prix}</span>
            </div>
            <div class="card-row-flex">
                <span>Quantit√©: ${p.quantite}</span>
                <div class="card-footer">
                    <button onclick="deleteProduct(${index})">Supprimer</button>
                </div>
            </div>
        `;
        container.appendChild(card);
    });
    document.getElementById("productCount").textContent = `Nombre de produits: ${products.length}`;
}

function deleteProduct(index){
    if(!confirm("Voulez-vous vraiment supprimer ce produit ?")) return;
    products.splice(index,1);
    localStorage.setItem("products", JSON.stringify(products));
    renderCards();
}

// Import XLSX
document.getElementById("importButton").addEventListener("click", () => {
    const fileInput = document.createElement("input");
    fileInput.type = "file";
    fileInput.accept = ".xlsx,.xls";
    fileInput.addEventListener("change", e=>{
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = evt=>{
            const data = new Uint8Array(evt.target.result);
            const wb = XLSX.read(data, {type:"array"});
            const sheetName = wb.SheetNames[0];
            const ws = wb.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(ws, {header:1});
            for(let i=1;i<jsonData.length;i++){
                const row=jsonData[i];
                const nom=row[0]?.toString()||"";
                const prix=row[1]?.toString()||"";
                const quantite=row[2]?.toString()||"";
                if(nom && prix && quantite) products.push({nom, prix, quantite});
            }
            localStorage.setItem("products", JSON.stringify(products));
            renderCards();
        };
        reader.readAsArrayBuffer(file);
    });
    fileInput.click();
});

// Export XLSX
document.getElementById("exportXLSX").addEventListener("click", () => {
    if(products.length===0){ alert("Aucun produit √† exporter !"); return; }
    const sheetData = [["Nom","Prix","Quantit√©"]];
    products.forEach(p => sheetData.push([p.nom,p.prix,p.quantite]));
    const ws = XLSX.utils.aoa_to_sheet(sheetData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "SUIVI DLC");
    XLSX.writeFile(wb, "SUIVI DLC.xlsx");
});

renderCards();
</script>

</body>
</html>
