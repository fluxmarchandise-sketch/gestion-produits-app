<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gestion Produits - WebToNative Ready</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana,sans-serif; background:#f5f7fa; color:#333; display:flex; flex-direction:column; align-items:center; }
h2 { text-align:center; margin:15px 0; color:#2c3e50; }
.inputs-container { width:95%; display:flex; flex-wrap:wrap; gap:10px; margin-bottom:10px; }
input, button { padding:10px; font-size:16px; border-radius:8px; border:1px solid #ccc; }
input:focus { border-color:#3498db; outline:none; }
button { border:none; color:#fff; font-weight:bold; cursor:pointer; }
#addButton { background:#3498db; } #addButton:hover { background:#2980b9; }
#importButton { background:#9b59b6; } #importButton:hover { background:#8e44ad; }
#downloadXLSX { background:#2ecc71; } #downloadXLSX:hover { background:#27ae60; }
#shareXLSX { background:#1abc9c; } #shareXLSX:hover { background:#16a085; }
#scanButton { background:#e67e22; font-size:14px; padding:6px 10px; border-radius:6px; }
#cameraButton, #stockButton { background:#3498db; font-size:14px; padding:6px 10px; border-radius:6px; flex:1; color:#fff; cursor:pointer; }
#productCount { font-weight:600; margin:10px 0; width:95%; }
.cards-container { width:95%; display:flex; flex-direction:column; gap:10px; margin-bottom:20px; }
.card { background:#fff; padding:8px 12px; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,0.1); display:flex; flex-direction:row; gap:10px; align-items:center; position:relative; opacity:0; transform:translateY(12px); animation: fadeSlide 0.35s ease forwards; }
@keyframes fadeSlide { to { opacity:1; transform:translateY(0); } }
.card img { width:80px; height:80px; object-fit:cover; border-radius:8px; }
.card-info { display:flex; flex-direction:column; gap:4px; flex:1; }
.card-row-flex { display:flex; justify-content:space-between; align-items:center; }
.card-row-name { display:block; font-weight:bold; font-size:16px; }
.days-left { padding:2px 6px; border-radius:6px; color:#fff; font-size:14px; }
.card-footer { position:absolute; top:6px; right:6px; display:flex; justify-content:flex-end; z-index:999; }
.card-footer button { background:#e74c3c; color:#fff; width:32px; height:32px; border-radius:50%; font-size:20px; padding:0; display:flex; justify-content:center; align-items:center; cursor:pointer; font-weight:bold; }
.card-footer button:hover { background:#c0392b; }
#reader { display:none; width:100%; height:200px; border:1px solid #ccc; border-radius:8px; margin-top:5px; overflow:hidden; }
#previewImage { width:80px; height:80px; object-fit:cover; border:1px solid #ccc; border-radius:6px; margin-top:4px; }
#cameraOverlay { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); z-index:9999; justify-content:center; align-items:center; flex-direction:column; }
#cameraOverlay video { width:100%; height:100%; object-fit:cover; }
#cameraOverlay button { position:absolute; bottom:20px; padding:10px 20px; font-size:16px; }
#captureButton { left:20px; } #closeCameraButton { right:20px; }
.image-buttons { display:flex; gap:5px; margin-top:5px; }
@media(max-width:500px){ input, button { flex:1 1 100%; } .card-row-flex { flex-direction:column; align-items:flex-start; gap:2px; } }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<h2>Gestion Produits - WebToNative</h2>

<div class="inputs-container">
    <input id="codeInput" placeholder="Code produit">
    <button id="scanButton">üè∑Ô∏è QR</button>
    <input id="nameOutput" placeholder="Nom produit" readonly>
    <input id="expiryInput" type="text" placeholder="Date (DD/MM/YYYY)" maxlength="10">
    <input id="quantityInput" type="number" placeholder="Quantit√©">
    <img id="previewImage" src="" alt="">
    <div class="image-buttons">
        <button id="cameraButton">üì∑ Camera</button>
        <button id="stockButton">üñºÔ∏è Stock</button>
        <input type="file" id="imageInput" accept="image/*" style="display:none;">
    </div>
    <button id="addButton">Ajouter</button>
    <button id="importButton">Importer</button>
    <button id="downloadXLSX">T√©l√©charger XLSX</button>
    <button id="shareXLSX">Partager XLSX</button>
</div>

<p id="productCount">Nombre de produits: 0</p>
<div class="cards-container" id="cardsContainer"></div>
<div id="cameraOverlay">
    <video id="cameraVideo" autoplay></video>
    <button id="captureButton">üì∏ Capturer</button>
    <button id="closeCameraButton">‚ùå Fermer</button>
</div>

<script>
let products=JSON.parse(localStorage.getItem("products"))||[];
let selectedImageFile=null;
let html5QrCode;

// Utils
function formatDateInput(input){ let parts=input.split('/'); if(parts.length!==3) return null; return parts.map(p=>p.padStart(2,'0')).join('/'); }
function isValidDate(dateStr){ const [d,m,y]=dateStr.split("/").map(Number); const date=new Date(y,m-1,d); return date.getFullYear()===y && date.getMonth()===m-1 && date.getDate()===d; }
function daysLeft(expiry){ const [d,m,y]=expiry.split("/").map(Number); const expiryDate=new Date(y,m-1,d); const today=new Date(); return Math.ceil((expiryDate-today)/(1000*60*60*24)); }
function daysColor(days){ if(days<0) return "#7f8c8d"; if(days<=3) return "#e74c3c"; if(days<=7) return "#f39c12"; return "#2ecc71"; }
function resizeImage(file,maxW,maxH,callback){ const reader=new FileReader(); reader.onload=e=>{ const img=new Image(); img.onload=()=>{ let canvas=document.createElement('canvas'); let ctx=canvas.getContext('2d'); let w=img.width,h=img.height; if(w>h){ if(w>maxW){ h=Math.round(h*(maxW/w)); w=maxW; } }else{ if(h>maxH){ w=Math.round(w*(maxH/h)); h=maxH; } } canvas.width=w; canvas.height=h; ctx.drawImage(img,0,0,w,h); callback(canvas.toDataURL('image/jpeg',0.7)); }; img.src=e.target.result; }; reader.readAsDataURL(file); }

// Render
function renderCards(){
    const container=document.getElementById("cardsContainer");
    container.innerHTML="";
    products.forEach((p,i)=>{
        const remaining=daysLeft(p.expiry);
        const color=daysColor(remaining);
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`${p.img?`<img src="${p.img}">`:""}<div class="card-info"><div class="card-row-flex"><span>${p.code}</span><span class="days-left" style="background:${color}">${remaining} jour(s)</span></div><div class="card-row-name">${p.name}</div><div class="card-row-flex"><span>Quantit√©: ${p.quantity}</span><span>Date: ${p.expiry}</span></div></div><div class="card-footer"><button onclick="deleteProduct(${i})">X</button></div>`;
        container.appendChild(card);
    });
    document.getElementById("productCount").textContent=`Nombre de produits: ${products.length}`;
}

function deleteProduct(index){ if(!confirm("Voulez-vous supprimer ce produit ?")) return; products.splice(index,1); localStorage.setItem("products",JSON.stringify(products)); renderCards(); }

// Add Product
document.getElementById("addButton").onclick=()=>{
    const code=document.getElementById("codeInput").value.trim();
    const name=document.getElementById("nameOutput").value.trim();
    let expiry=formatDateInput(document.getElementById("expiryInput").value.trim());
    const quantity=document.getElementById("quantityInput").value;
    if(!expiry||!isValidDate(expiry)||!code||!quantity){ alert("Remplissez tous les champs valides!"); return; }
    if(selectedImageFile){ resizeImage(selectedImageFile,600,600,data=>{ products.push({code,name,expiry,quantity,img:data}); localStorage.setItem("products",JSON.stringify(products)); renderCards(); resetInputs(); }); }
    else { products.push({code,name,expiry,quantity,img:null}); localStorage.setItem("products",JSON.stringify(products)); renderCards(); resetInputs(); }
};
function resetInputs(){ document.getElementById("codeInput").value=""; document.getElementById("nameOutput").value=""; document.getElementById("expiryInput").value=""; document.getElementById("quantityInput").value=""; document.getElementById("previewImage").src=""; selectedImageFile=null; }

// Import XLSX
document.getElementById("importButton").onclick=()=>{
    const input=document.createElement("input"); input.type="file"; input.accept=".xlsx,.xls";
    input.onchange=e=>{
        const file=e.target.files[0]; const reader=new FileReader();
        reader.onload=evt=>{
            const data=new Uint8Array(evt.target.result); const wb=XLSX.read(data,{type:'array'});
            const sheet=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            sheet.forEach(p=>{ products.push({code:p.Code||"",name:p.Nom||"",expiry:p.Date||"",quantity:p.Quantit√©||"",img:null}); });
            localStorage.setItem("products",JSON.stringify(products)); renderCards();
        }; reader.readAsArrayBuffer(file);
    }; input.click();
};

// Download XLSX
document.getElementById("downloadXLSX").onclick=()=>{
    if(products.length===0){ alert("Aucun produit!"); return; }
    const ws=XLSX.utils.json_to_sheet(products.map(p=>({Code:p.code,Nom:p.name,Date:p.expiry,Quantit√©:p.quantity})));
    const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,"Produits"); XLSX.writeFile(wb,"produits.xlsx");
};

// Share XLSX (WebToNative)
document.getElementById("shareXLSX").onclick=()=>{
    if(products.length===0){ alert("Aucun produit!"); return; }
    const ws=XLSX.utils.json_to_sheet(products.map(p=>({Code:p.code,Nom:p.name,Date:p.expiry,Quantit√©:p.quantity})));
    const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,"Produits");
    const wbout=XLSX.write(wb,{bookType:'xlsx',type:'array'});
    const blob=new Blob([wbout],{type:"application/octet-stream"});
    const file=new File([blob],"produits.xlsx",{type:"application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"});
    if(navigator.canShare && navigator.canShare({files:[file]})){
        navigator.share({files:[file]}).catch(err=>alert("Erreur partage: "+err));
    } else { alert("Partage non support√© sur ce navigateur."); }
};

// QR Scanner
document.getElementById("scanButton").onclick=()=>{
    const readerDiv=document.getElementById("reader"); readerDiv.style.display="block";
    html5QrCode=new Html5Qrcode("reader");
    html5QrCode.start({facingMode:"environment"},{fps:10,qrbox:250},decodedText=>{ document.getElementById("codeInput").value=decodedText; html5QrCode.stop(); readerDiv.style.display="none"; },()=>{});
};

// Camera & Stock
document.getElementById("cameraButton").onclick=async ()=>{
    const overlay=document.getElementById("cameraOverlay"); const video=document.getElementById("cameraVideo"); overlay.style.display="flex";
    let stream=null; try{ stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); video.srcObject=stream; }catch(e){ alert("Erreur cam√©ra"); overlay.style.display="none"; return; }
    document.getElementById("closeCameraButton").onclick=()=>{ stream.getTracks().forEach(t=>t.stop()); overlay.style.display="none"; };
    document.getElementById("captureButton").onclick=()=>{ const canvas=document.createElement("canvas"); canvas.width=video.videoWidth; canvas.height=video.videoHeight; canvas.getContext("2d").drawImage(video,0,0,canvas.width,canvas.height); canvas.toBlob(blob=>{ selectedImageFile=new File([blob],"cam.jpg",{type:"image/jpeg"}); resizeImage(selectedImageFile,600,600,data=>{ document.getElementById("previewImage").src=data; }); stream.getTracks().forEach(t=>t.stop()); overlay.style.display="none"; },"image/jpeg",0.9); };
};

document.getElementById("stockButton").onclick=()=>{ document.getElementById("imageInput").click(); };
document.getElementById("imageInput").onchange=e=>{ if(e.target.files.length>0){ selectedImageFile=e.target.files[0]; const reader=new FileReader(); reader.onload=evt=>{ document.getElementById("previewImage").src=evt.target.result; }; reader.readAsDataURL(selectedImageFile); }; };

renderCards();
</script>
</body>
</html>
