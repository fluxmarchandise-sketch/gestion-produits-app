<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gestion Produits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana,sans-serif; background:#f5f7fa; color:#333; display:flex; flex-direction:column; align-items:center; }
h2 { text-align:center; margin:15px 0; color:#2c3e50; }
.inputs-container { width:95%; display:flex; flex-wrap:wrap; gap:10px; margin-bottom:10px; }
input, button { padding:10px; font-size:16px; border-radius:8px; border:1px solid #ccc; }
input:focus { border-color:#3498db; outline:none; }
button { border:none; color:#fff; font-weight:bold; cursor:pointer; }
#addButton { background:#3498db; } #addButton:hover { background:#2980b9; }
#importButton { background:#9b59b6; } #importButton:hover { background:#8e44ad; }
#shareCSV { background:#2ecc71; } #shareCSV:hover { background:#27ae60; }
#scanButton { background:#e67e22; font-size:14px; padding:6px 10px; border-radius:6px; }
#cameraButton, #stockButton { background:#3498db; font-size:14px; padding:6px 10px; border-radius:6px; flex:1; color:#fff; cursor:pointer; }
#productCount { font-weight:600; margin:10px 0; width:95%; }
.cards-container { width:95%; display:flex; flex-direction:column; gap:10px; margin-bottom:20px; }
.card { background:#fff; padding:8px 12px; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,0.1); display:flex; flex-direction:row; gap:10px; align-items:center; position:relative; }
.card img { width:80px; height:80px; object-fit:cover; border-radius:8px; }
.card-info { display:flex; flex-direction:column; gap:4px; flex:1; }
.card-row-flex { display:flex; justify-content:space-between; align-items:center; }
.card-row-name { display:block; font-weight:bold; font-size:16px; }
.days-left { padding:2px 6px; border-radius:6px; color:#fff; font-size:14px; }
.card-footer { position:absolute; top:6px; right:6px; display:flex; justify-content:flex-end; z-index:999; }
.card-footer button { background:#e74c3c; color:#fff; width:32px; height:32px; border-radius:50%; font-size:20px; padding:0; display:flex; justify-content:center; align-items:center; cursor:pointer; font-weight:bold; }
.card-footer button:hover { background:#c0392b; }
#previewImage { width:80px; height:80px; object-fit:cover; border:1px solid #ccc; border-radius:6px; margin-top:4px; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<h2>Gestion Produits</h2>

<div class="inputs-container">
    <input id="codeInput" placeholder="Code produit" style="flex:1;">
    <input id="nameOutput" placeholder="Nom produit" readonly style="flex:1;">
    <input id="expiryInput" type="text" placeholder="Date (DD/MM/YYYY)" maxlength="10" style="flex:1;">
    <input id="quantityInput" type="number" placeholder="Quantité" style="flex:1;">
    <img id="previewImage" src="" alt="">
    <button id="addButton">Ajouter</button>
    <button id="importButton">Importer</button>
    <button id="shareCSV">Partager CSV</button>
</div>

<p id="productCount">Nombre de produits: 0</p>
<div class="cards-container" id="cardsContainer"></div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];
let selectedImageFile = null;

// Ajouter produit
function addProduct(code,name,expiry,quantity,imgData){
    products.push({code,name,expiry,quantity,img:imgData});
    localStorage.setItem("products",JSON.stringify(products));
    document.getElementById("codeInput").value="";
    document.getElementById("nameOutput").value="";
    document.getElementById("expiryInput").value="";
    document.getElementById("quantityInput").value="";
    document.getElementById("previewImage").src="";
    renderCards();
}

document.getElementById("addButton").addEventListener("click",()=>{
    const code=document.getElementById("codeInput").value.trim();
    const name=document.getElementById("nameOutput").value.trim();
    const expiry=document.getElementById("expiryInput").value.trim();
    const quantity=document.getElementById("quantityInput").value;
    if(!code||!quantity){ alert("Remplissez tous les champs!"); return; }
    addProduct(code,name,expiry,quantity,null);
});

// Import CSV
document.getElementById("importButton").addEventListener("click",()=>{
    const input=document.createElement("input");
    input.type="file"; input.accept=".csv";
    input.onchange=e=>{
        const file=e.target.files[0];
        Papa.parse(file,{ header:true, complete: results=>{
            results.data.forEach(p=>{
                addProduct(p.Code||"",p.Nom||"",p.Date||"",p.Quantité||"",null);
            });
        }});
    };
    input.click();
});

// Render Cards
function renderCards(){
    const container=document.getElementById("cardsContainer");
    container.innerHTML="";
    products.forEach((p,index)=>{
        const card=document.createElement("div"); card.className="card";
        card.innerHTML=`
            ${p.img?`<img src="${p.img}" alt="">`:""}
            <div class="card-info">
                <div class="card-row-flex"><span>${p.code}</span><span>${p.expiry}</span></div>
                <div class="card-row-name">${p.name}</div>
                <div class="card-row-flex"><span>Quantité: ${p.quantity}</span></div>
            </div>
            <div class="card-footer"><button onclick="deleteProduct(${index})">X</button></div>
        `;
        container.appendChild(card);
    });
    document.getElementById("productCount").textContent=`Nombre de produits: ${products.length}`;
}

function deleteProduct(index){
    products.splice(index,1);
    localStorage.setItem("products",JSON.stringify(products));
    renderCards();
}

// Partager CSV (WebView compatible)
document.getElementById("shareCSV").addEventListener("click",()=>{
    if(products.length===0){ alert("Aucun produit à partager!"); return; }
    const csv = Papa.unparse(products.map(p=>({Code:p.code,Nom:p.name,Date:p.expiry,Quantité:p.quantity})));
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    if(navigator.share){
        const file = new File([blob], "produits.csv",{type:"text/csv"});
        navigator.share({ title:"Produits", files:[file] }).catch(err=>alert("Erreur partage: "+err));
    }else{
        const a=document.createElement("a"); a.href=url; a.download="produits.csv"; a.click();
        URL.revokeObjectURL(url);
    }
});

// Initial render
renderCards();
</script>
</body>
</html>
